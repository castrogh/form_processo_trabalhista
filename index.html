<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <title>VIRGINIO ADVOCACIA</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="body">
        <header>
                <nav class= "menu">
                    <ul>
                        <li><img src="img/logo.jpg" class="menu_img"></img></li>
                        <li><a href="https://www.google.com.br">Sobre</a></li>
                        <li><a href="https://www.google.com.br">Serviços</a></li>
                        <li><a href="https://www.google.com.br">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <div class="perguntas">

                <h2 class = "titulo">Entrevista de Processo Trabalhista</h2>
                <p class="subtitulo">Insira as respostas com todas as informações e detalhes possíveis</p>

                    <form action="https://api.staticforms.xyz/submit" method="POST" id="form_entrevista">
                        <input type="hidden" name="accessKey" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                        <input type="hidden" name="redirectTo" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                        <input type="text" name="honeypot" style="display: none;">

                        <div class = "dados_pessoais">
                            <label class="label" for="nome">Nome:</label>
                            <input class="input" type="text" id="inputnome" name="$nome" required maxlength="40" minlength="2"></input>
                            <span></span>

                            <label class="labelseguinte" for="telefone">Telefone:</label>
                            <input class="input" type="text" id="inputtelefone" name="$telefone" required maxlength="14"></input>
                            <span></span>

                            <label class="labelseguinte" for="email">E-mail:</label>
                            <input class="input" type="email" id="inputemail" name="e-mail" required maxlength="40"></input>
                            <span></span>

                        </div>

                        <div class = "entrevista">
                            <label for="ta_p1">Pergunta 1: Qual foi o período trabalhado (início e término)? Possuía registro em CTPS? </label>
                            <textarea class="textarea" name="$Pergunta 1" id="ta_p1" required></textarea>

                            <label for="ta_p2">Pergunta 2: Quais foram as funções exercidas e períodos de exercício de cada uma delas na empresa?</label>
                            <textarea class="textarea" name="$Pergunta 2" id="ta_p2" required></textarea>

                            <label for="ta_p3">Pergunta 3: Qual era o local da prestação de serviço? </label>
                            <textarea class="textarea" name="$Pergunta 3" id="ta_p3" required></textarea>

                            <label for="ta_p4">Pergunta 3.1: Quais foram os setores em que trabalhou na empresa?</label>
                            <textarea class="textarea" name="$Pergunta 4" id="ta_p4" required></textarea>

                            <button class="button">Enviar Respostas</button>
                            
                        </div>   
                    </form>

        </div>

        <footer class="footer">
            
            <div>
                <img src="img/logo.jpg" class="footer_img"></img>
            </div>
            
            <div class="footer_divs">
                <p>CONTATO: (11) 4277-0088 | 9-3488-8991 | contato@virginioadvocacia.com.br</p>
            </div>

            <div class="footer_divs">
                <p>ENDEREÇO: Av Jordano Mendes, 68 - Jordanésia - 07776-480 - Cajamar - São Paulo</p>
            </div>

        </footer>

    </body>

</html>
