<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <title>VIRGINIO ADVOCACIA</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="body">
        <header>
            <img src="img/img_header.png" class="img_header"></img>
            <div class="perguntas">
        </header>

        <div class="titulo_partes">
            <img src="img/img_partes.png" class="titulo_partes_img"></img>
            <h1 class="titulo_partes_txt">Partes</h1>

            <h1 class="subtitulo_partes">Polo Ativo</h1>
        </div>

        <form action="https://api.staticforms.xyz/submit" method="POST" id="form_entrevista">
            <script src="js/script_radio.js"></script>
            <script src="js/script_dropdown.js"></script>
            <input type="hidden" name="accessKey" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/index.html">
            <input type="text" name="honeypot" style="display: none;">

            <div class = "dados_pessoais">
                <label class="label_nome" for="input_nome">Nome</label>
                <input class="input_nome" type="text" id="input_nome" name="$nome" required maxlength="40" minlength="2"></input>

                <label class="label_data_nasc" for="input_data_nasc">Data de Nascimento</label>
                <input class="input_data_nasc" type="date" id="input_data_nasc" name="$data_nasc" required maxlength="8"></input>

                <label class="label_nacionalidade">Brasileiro</label>

                <input class="input_nacionalidade_sim" type="radio" id="input_nacionalidade_sim" name="$input_nacionalidade" required value="sim" onClick="habilitacao()">
                <label class="label_nacionalidade_sim" for="input_nacionalidade_sim" >Sim</label>

                <input class="input_nacionalidade_nao" type="radio" id="input_nacionalidade_nao" name="$input_nacionalidade" required value="nao" onClick="habilitacao()">
                <label class="label_nacionalidade_nao" for="input_nacionalidade_nao">Não</label>

                <label class="label_nacionalidade_outra" for="input_nome">Informe sua nacionalidade</label>
                <input class="input_nacionalidade_outra" type="text" id="input_nacionalidade_outra" name="$nacionalidade_outra" required maxlength="40" minlength="2" disabled></input>

                <div class="container">
                    <input type="text" id="input_estado_civil" name="estado_civil" class="input_dropdown" placeholder="Selecione o Estado Civil" onFocus="dropdown(0)" onBlur="dropdown(1)"/>
                        <div class="dropdown">        
                                <div class="item" id="item-1" onMouseDown="category(1)">Casado(a)</div>
                                <div class="item" id="item-2" onMouseDown="category(2)">Solteiro(a)</div>
                                <div class="item" id="item-3" onMouseDown="category(3)">Divorciado(a)</div>
                                <div class="item" id="item-4" onMouseDown="category(4)">Viúvo(a)</div>
                        </div>
                </div>

            </div>
        
        </form>
    </body>

</html>
